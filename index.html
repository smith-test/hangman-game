<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body class="flex-center">
    <h1>The Hangman Game</h1>
    <button id="startButton" class="buttons">Start Game</button>

    <script>
    const startButtonEl = document.getElementById("startButton");
    startButtonEl.addEventListener('click', handleStart);
    function handleStart() {
    console.log("User clicked Start");
    }
    </script>

    <h2 id="hangManIdicator">HANGMAN INDICATOR HERE</h2> 
    <h3 class="randomWord" >placeholder for random word</h3>
    <h4 class="message-header">Placeholder for message about result</h4>
    <input id="nextLetter" class="input" title="letter">
    <button  class="buttons" id="submitLetter">Submit Letter</button>
     <input id="finalAnswer" class="input" title="answer">
     <button class="buttons"  id="submitAnswer">Submit Answer</button>
    </div>
    <div class="submittedLetters" name="Letters Submitted">
       Letters Submitted
        <ul title="Letters Submitted" id="wrongLetter"></ul>
    </div>
    <div id="gameStatus">
        <button class="buttons" id="restartGame">Restart</button>
        <button class="buttons" id="quitGame">Quit</button>
    </div>
</body>
</html>
