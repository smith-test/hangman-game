<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body></body>
    <h1>The Hangman Game</h1>
    <p>To start the game, click <em>Start Game</em>.  Each time you guess a word wrong, you 
        will get a letter to "HANGMAN".  Use your <em>keyboard</em> to guess your letter.
    </p>
    <div class="hangManIndicator" id="hangman">
    <span>H</span>
    <span>A</span>
    <span>N</span>
    <span>G</span>
    <span>M</span>
    <span>A</span>
    <span>N</span>
    </div>

    <div id="randomWord">
    <h2 class="message-header"></h2>
    <h3 class="randomWord"></h3>
    </div>
    <br>
    </br>
    <div class="keyboard" >
    <button>A</button> 
    <button>B</button>
    <button>C</button>
    <button>D</button>
    <button>E</button>
    <button>F</button> 
    <button>G</button>
    <button>H</button>
    <button>I</button>
    <button>J</button>
    <button>K</button>
    <button>L</button>
    <button>M</button>
    <button>N</button>
    <button>O</button>
    <button>P</button>
    <button>Q</button>
    <button>R</button>
    <button>S</button>
    <button>T</button>
    <button>U</button>
    <button>V</button>
    <button>W</button>
    <button>X</button>
    <button>Y</button>
    <button>Z</button>
    </div> 
     
    <div>
        <button id="startButton" class="buttons">Start Game</button>
        <button class="buttons" id="resetGame">Reset Game</button>
    </div>
</body>
</html>
